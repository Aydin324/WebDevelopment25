<section class="page-section">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="page-section-heading text-uppercase text-black" id="h2"></h2>
      <button class="btn btn-outline-danger" onclick="UserService.logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    <div class="container d-flex justify-content-center subdescript">
      <p>Check out your active subscriptions and past orders</p>
    </div>
    <!-- Subscriptions Section -->
    <div class="container mt-5">
      <h2 class="text-center mb-4" id="h2">User Profile</h2>

      <!-- Active Subscriptions Section -->
      <div class="row mb-4">
        <div class="col-12">
          <h3 class="mb-3">Active Subscriptions</h3>
          <div id="active-subscriptions" class="row">
            <!-- Will be populated by JavaScript -->
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading subscriptions...</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Order History Section -->
      <div class="row">
        <div class="col-12">
          <h3 class="mb-3">Order History</h3>
          <div id="order-history">
            <!-- Will be populated by JavaScript -->
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading orders...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
