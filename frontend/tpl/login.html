<section>
  <div class="container d-flex justify-content-center">
    <form class="login-form" id="login-form" style="display: none">
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        class="form-control mx-auto"
        placeholder="Username"
        required
        autofocus
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        class="form-control mx-auto"
        placeholder="Password"
        required
      />
      <div class="form-actions">
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        <a href="" class="register-link">Don't have an account? REGISTER</a>
      </div>
    </form>

    <!-- REGISTRATION FORM -->

    <form class="registration-form" id="registration-form" style="">
      <h1 class="h3 mb-3 font-weight-normal text-center">Create an Account</h1>

      <!-- Username Field -->
      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        id="username"
        class="form-control mx-auto"
        placeholder="Username"
        required
        autofocus
      />

      <!-- Email Field -->
      <label for="email" class="sr-only">Email</label>
      <input
        type="email"
        id="email"
        class="form-control mx-auto"
        placeholder="Email"
        required
      />

      <!-- Password Field -->
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="password"
        class="form-control mx-auto"
        placeholder="Password"
        required
      />

      <!-- Confirm Password Field -->
      <label for="confirm-password" class="sr-only">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        class="form-control mx-auto"
        placeholder="Confirm Password"
        required
      />

      <!-- Submit Button -->
      <div class="form-actions">
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</section>
