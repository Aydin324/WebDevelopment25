<section>
  <div class="container d-flex justify-content-center">
    <form class="login-form" id="login-form">
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <label for="email" class="sr-only">Email</label>
      <input
        type="text"
        id="lemail"
        class="form-control mx-auto"
        placeholder="Username"
        name="email"
        required
        autofocus
      />
      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        name="password"
        id="lpassword"
        class="form-control mx-auto"
        placeholder="Password"
        required
      />
      <div class="form-actions">
        <button class="btn btn-lg btn-primary" type="submit" id="loginbtn">
          Sign in
        </button>
        <a id="switch_to_register" class="register-link" href="#"
          >Don't have an account? REGISTER</a
        >
      </div>
    </form>

    <!-- REGISTRATION FORM -->

    <form
      class="registration-form"
      id="registration-form"
      style="display: none"
    >
      <h1 class="h3 mb-3 font-weight-normal text-center">Create an Account</h1>

      <label for="username" class="sr-only">Username</label>
      <input
        type="text"
        name="username"
        id="rusername"
        class="form-control mx-auto"
        placeholder="Username"
        required
        autofocus
      />

      <label for="email" class="sr-only">Email</label>
      <input
        type="email"
        id="remail"
        name="email"
        class="form-control mx-auto"
        placeholder="Email"
        required
      />

      <label for="password" class="sr-only">Password</label>
      <input
        type="password"
        id="rpassword"
        name="password"
        class="form-control mx-auto"
        placeholder="Password"
        required
      />

      <label for="confirm-password" class="sr-only">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        class="form-control mx-auto"
        placeholder="Confirm Password"
        required
      />

      <div class="form-actions">
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
        <a id="switch_to_login" class="register-link" href="#"
          >Already have an account? LOGIN</a
        >
      </div>
    </form>
  </div>
</section>
