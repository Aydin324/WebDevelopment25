<section class="page-section">
  <div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="page-section-heading text-uppercase text-black">
        Admin Dashboard
      </h2>
      <div>
        <button class="btn btn-outline-danger" onclick="UserService.logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
    <div class="container d-flex justify-content-center subdescript">
      <p>Manage subscriptions, orders, and users</p>
    </div>

    <!-- Quick Stats Cards -->
    <div class="row mb-5">
      <!-- Active Subscriptions -->
      <div class="col-md-4 mb-4">
        <div class="card bg-light">
          <div class="card-body text-center">
            <h5 class="card-title">Active Subscriptions</h5>
            <p class="display-6" id="active-subscriptions-count">0</p>
          </div>
        </div>
      </div>
      <!-- Pending Orders -->
      <div class="col-md-4 mb-4">
        <div class="card bg-light">
          <div class="card-body text-center">
            <h5 class="card-title">Pending Orders</h5>
            <p class="display-6" id="pending-orders-count">0</p>
          </div>
        </div>
      </div>
      <!-- Total Revenue -->
      <div class="col-md-4 mb-4">
        <div class="card bg-light">
          <div class="card-body text-center">
            <h5 class="card-title">Total Revenue</h5>
            <p class="display-6" id="total-revenue">0.00 BAM</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Orders Section -->
    <div class="card mb-5">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Recent Orders</h3>
        <button class="btn btn-sm btn-outline-primary" id="refresh-orders">
          <i class="fas fa-sync"></i> Refresh
        </button>
      </div>
      <div class="card-body" id="orders-table">
        <!-- Orders table will be loaded here -->
      </div>
    </div>

    <!-- Users Section -->
    <div class="card mb-5">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Users</h3>
        <button class="btn btn-sm btn-outline-primary" id="refresh-users">
          <i class="fas fa-sync"></i> Refresh
        </button>
      </div>
      <div class="card-body" id="users-table">
        <!-- Users table will be loaded here -->
      </div>
    </div>

    <!-- Subscriptions Section -->
    <div class="card mb-5">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0">Active Subscriptions</h3>
        <button class="btn btn-sm btn-outline-primary" id="refresh-subscriptions">
          <i class="fas fa-sync"></i> Refresh
        </button>
      </div>
      <div class="card-body" id="subscriptions-table">
        <!-- Subscriptions table will be loaded here -->
      </div>
    </div>
  </div>
</section>
